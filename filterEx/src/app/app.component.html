<h2> Table with Searching,Sorting and Pagination </h2>
<mat-form-field>  
  <div class="label">
    <input matInput (keyup)="filterData($event.target.value)" placeholder="Search">
  </div>
</mat-form-field>
<br>
<hr>
<br>
<table mat-table [dataSource]="result" class="mat-elevation-z8" matSort style="width: 100%">

  <!-- Name -->
  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let element">{{element.Name}}</td>
  </ng-container>

  <!-- City -->
  <ng-container matColumnDef="City">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>City</th>
      <td mat-cell *matCellDef="let element">{{element.City}}</td>
    </ng-container>

    <!-- Country -->
  <ng-container matColumnDef="Country">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Country</th>
      <td mat-cell *matCellDef="let element">{{element.Country}}</td>
    </ng-container>
  
<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns:displayedColumns"></tr>
</table>

<mat-paginator #paginator [pageSize]="5"
                           [pageSizeOptions]="[5,10,15]">
</mat-paginator>
