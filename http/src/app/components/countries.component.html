<table border="1" cellpadding="10px" cellspacing="10px" align="center">
    <thead style="background-color: darkgray">
        <tr>
            <th>S.No</th>
            <th>Name</th>
            <th>Capital</th>
            <th>Population</th>
            <th>Flag</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let x of result,let i=index">
            <td>{{i+1}}</td>
            <td>{{x.name}}</td>
            <td>{{x.capital}}</td>
            <td>{{x.population}}</td>
            <td><img height="50px" width="100px" src="{{x.flag}}" alt="image for flag"></td>
        </tr>

    </tbody>
</table>
