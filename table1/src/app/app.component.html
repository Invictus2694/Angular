<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
  <!-- ID -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>P_ID</th>
    <td mat-cell *matCellDef="let element">{{element.p_id}}</td>
  </ng-container>

<!-- Name -->

<ng-container matColumnDef="name">
  <th mat-header-cell *matHeaderCellDef>Name</th>
  <td mat-cell *matCellDef="let element">{{element.p_name}}</td>
</ng-container>

<!-- Cost -->

<ng-container matColumnDef="cost">
  <th mat-header-cell *matHeaderCellDef>Cost</th>
  <td mat-cell *matCellDef="let element">{{element.p_cost}}</td>
</ng-container>

<!-- Qty -->

<ng-container matColumnDef="qty">
  <th mat-header-cell *matHeaderCellDef>Quantity</th>
  <td mat-cell *matCellDef="let element">{{element.p_qty}}</td>
</ng-container>

<!-- Make the availability -->

<tr mat-header-row *matHeaderRowDef="displayColumn"></tr>
<tr mat-row *matRowDef="let row; columns:displayColumn"></tr>
</table>
